  <link rel="stylesheet" href="styles.css">

<body>
  <div id="onboarding" class="container">
    <h1>Welcome to Tracky Track</h1>
    <p>Please enter your name to get started:</p>
    <input type="text" id="pmName" placeholder="Your Name">
    <button class="button" onclick="saveName()">Save Name</button>
  </div>

  <div id="tracker" class="container" style="display: none;">
    <div class="header">
      <span>Tracky Track</span>
      <span class="name" id="displayName"></span>
    </div>
    <nav>
      <button id="tab-tracker" class="active" onclick="navigateTo('tracker')">Tracker</button>
      <button id="tab-totals" onclick="navigateTo('totals')">Totals</button>
      <button id="tab-settings" onclick="navigateTo('settings')">Settings</button>
    </nav>
    <div class="activity">
      <label for="interviews">Customer Interviews</label>
      <div class="counter">
        <button onclick="decrement('interviews')">-</button>
        <input type="number" id="interviews" value="0" readonly>
        <button onclick="increment('interviews')">+</button>
      </div>
    </div>
    <div class="activity">
      <label for="tests">Assumption Tests</label>
      <div class="counter">
        <button onclick="decrement('tests')">-</button>
        <input type="number" id="tests" value="0" readonly>
        <button onclick="increment('tests')">+</button>
      </div>
    </div>
    <div class="activity">
      <label>
        <input type="checkbox" id="demo"> Squad Did a Demo
      </label>
    </div>
    <button class="button" onclick="submitData()">Submit</button>
    <div class="result" id="result" style="display: none;"></div>
  </div>

  <div id="totals" class="container" style="display: none;">
    <div class="header">
      <span>Tracky Track</span>
      <span class="name" id="displayName"></span>
    </div>
    <nav>
      <button id="tab-tracker" onclick="navigateTo('tracker')">Tracker</button>
      <button id="tab-totals" class="active" onclick="navigateTo('totals')">Totals</button>
      <button id="tab-settings" onclick="navigateTo('settings')">Settings</button>
    </nav>
    <div>
      <h2>Yearly Totals</h2>
      <p><strong>Customer Interviews:</strong> <span id="yearlyInterviews">0</span></p>
      <p><strong>Assumption Tests:</strong> <span id="yearlyTests">0</span></p>
    </div>
    <div>
      <h2>Weekly Totals</h2>
      <div id="weeklyTotals"></div>
    </div>
  </div>

  <div id="settings" class="container" style="display: none;">
    <div class="header">
      <span>Tracky Track</span>
      <span class="name" id="displayName"></span>
    </div>
    <nav>
      <button id="tab-tracker" onclick="navigateTo('tracker')">Tracker</button>
      <button id="tab-totals" onclick="navigateTo('totals')">Totals</button>
      <button id="tab-settings" class="active" onclick="navigateTo('settings')">Settings</button>
    </nav>
    <div>
      <h2>Settings</h2>
      <label>
        <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()"> Enable Dark Mode
      </label>
      <button class="button" onclick="deleteName()">Delete Name</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
